<html>
	<head>
		<title>Gerador de Bandeira Antifascista</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="HandheldFriendly" content="true">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="felipealencar.net">
		<meta name="twitter:title" content="Gerador de Bandeira Antifascista">
		<meta name="twitter:description" content="Geração de uma bandeira antifascismo customizada.">
		<meta name="twitter:creator" content="@felipealencarl">
		<meta name="twitter:image" content="https://1.bp.blogspot.com/-E7Mk8mOP3Bw/XtTHqyP5DeI/AAAAAAACbbc/N8RcswipTuw0UEVP9wK_EfeiXNinVHuwACK4BGAsYHg/s320/vinho.png" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
		<link href="css/estilo.css" rel="stylesheet">
		<link href="css/range.css" rel="stylesheet">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<form>
					<legend>
						<b>GERADOR DE BANDEIRA ANTIFASCISTA</b>
						<br>
						<sup><i>(Ao terminar, pressione na imagem para salvá-la)</i></sup>
					</legend>
					<label id="label-nome" for="nome">Nome</label><input type="text" id="nome" placeholder="Digite o nome...">
					<label id="label-plural" for="p">Plural</label><input type="checkbox" id="p" value="S">
					
					<!-- <label for="nome causa">Nome da Causa</label><input type="text" id="causa" placeholder="Digite nome da causa..."> -->
					<label for="cor">Cor</label><input type="range" id="cor" max="359" value="0">
					<label for="saturacao">Saturação</label><input type="range" id="saturacao" value="100">
					<label for="luminosidade">Luminosidade</label><input type="range" id="luminosidade" max="200" value="30"></label>
				</form>
				<canvas id="c" width="100%" height="100%"></canvas>
				<div id="toggle">
					<img id="bandeira-customizada" />
				</div>
				<a id="link"></a>
				<button onclick="saveImage()">Baixar</button>
				
			</div>
			<div class="footer">
				<sup>

				</sup>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/main.js"></script>
</html>
